name: AntiSkeppy
version: '1.0.6'
prefix: PBSI
main: xyz.pbsi.antiSkeppy.AntiSkeppy
api-version: '1.21'
authors: [ pbsi ]
contributors: [QWERTZ, Propsik, AntiSkeppy]
description: The official plugin for The AntiSkeppy Foundation's server.
website: pbsi.xyz
commands:
    store:
        description: The link for the AntiSkeppy store!
        usage: /store
    mutechat:
        description: The mute chat command for AntiSkeppy events!
        usage: /mutechat [<text>]
        permission: staff.member
    rank:
        description: Grants a player a rank
        usage: /rank <player> <text>
        permission: rank.admin
    discord:
        description: The link for the AntiSkeppy Discord!
        usage: /discord